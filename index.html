<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    :root{
      --white: #FFFFFF;
      --black: #000000;
      --dark-blue: hsl(213, 19%, 18%);
      --very-dark-blue: hsl(216, 12%, 8%);
      --medium-grey: hsl(216, 12%, 54%);
      --light-grey: hsl(217, 12%, 63%);
      --orange: #FC7614;
      --small: 1.4rem;
      --medium: 1.6rem;
      --large: 1.8rem;
        }
    html{
      font-size: 62.5%;
    }
    body{
      font-family: 'Overpass' , sans-serif ;
      margin: 0;
    }
    .attribution { 
      font-size: 11px; text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
      text-decoration: none;
    }
    #mainContainer{
      display: grid;
      place-items: center;
      width: 100%;
      height: 100vh;
      background-color: var(--very-dark-blue);
    }
    #cardContainer{
      position: relative;
      width: 300px;
      height: 280px;
      background-color: var(--dark-blue);
      border-radius: 2rem;
      padding: 1.6rem;
    }
    .text{

    }
    #imgContainer{
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background-color: hsl(214, 18%, 15%);
      width: 4rem;
      height: 4rem;
      margin-bottom: 3.2rem;
    }
    img{
      width: 1.4rem;
      height: 1.4rem;
    }
    #title{
      font-size: 2.4rem;
      font-weight: bold;
      color: var(--white);
      margin-bottom: 0.8rem;
    }
    #description{
      font-size: 1.4rem;
      font-weight: 300;
      color: var(--light-grey);
      margin: 0 auto 2.4rem auto;
    }
    .ratings{
      display: flex;
      justify-content: space-around;
    }
    .roundButton{
      border-radius: 50%;
      width: 4rem;
      height: 4rem;
      border: none;
      background-color: hsl(214, 18%, 15%);
      color: var(--medium-grey);
    }
    #buttonContainer{
      width: 100%;
      height: 25%;
      position: relative;
    }
    .submitButton{
      width: 100%;
      height: 50%;
      border-radius: 2rem;
      border: none;
      background-color: var(--white);
      color: var(--orange);
      font-weight: bold;
      font-family: 'Overpass' , sans-serif ;
      position: absolute;
      bottom: 0;
      margin-bottom: 1.6rem;
    }
  </style>
</head>
<body>
    <div id="mainContainer">
      <div id="cardContainer">
        <div id="imgContainer"> 
          <img src="./images/icon-star.svg">
        </div>
        <div class="text">
          <h1 id="title"> How did we do?</h1>
          <p id="description"> Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering! </p>
        </div>
        <div class="ratings">
          <button class="roundButton"> 1 </button>
          <button class="roundButton"> 2 </button>
          <button class="roundButton"> 3 </button>
          <button class="roundButton"> 4 </button>
          <button class="roundButton"> 5 </button>
        </div>
        <div id="buttonContainer"> 
          <button class="submitButton"> SUBMIT </button>          
        </div>
        
      </div>
    </div>
  <!-- Rating state start -->
  <!-- Rating state end -->

</html>
